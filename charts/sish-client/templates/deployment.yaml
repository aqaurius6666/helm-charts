{{/*          httpGet:*/}}
{{/*            host: {{ .Values.services.sish.request.domain -}}.{{ .Values.services.sish.domain }}*/}}
{{/*            port: {{ .Values.services.sish.request.port | default 80 }}*/}}
{{/*          failureThreshold: {{ .Values.startupProbe.failureThreshold | default 10}}*/}}
